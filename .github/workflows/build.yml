name: Build iOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      
    - name: Show Xcode version
      run: xcodebuild -version
      
    - name: Show available simulators
      run: xcodebuild -showsdks
      
    - name: Build iOS app
      run: |
        xcodebuild clean build \
          -project MoscowTime.xcodeproj \
          -scheme MoscowTime \
          -sdk iphoneos \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
      
    - name: Create archive
      run: |
        xcodebuild archive \
          -project MoscowTime.xcodeproj \
          -scheme MoscowTime \
          -sdk iphoneos \
          -configuration Release \
          -archivePath ./build/MoscowTime.xcarchive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
      
    - name: Export IPA (unsigned)
      run: |
        mkdir -p ./build/ipa
        xcodebuild -exportArchive \
          -archivePath ./build/MoscowTime.xcarchive \
          -exportPath ./build/ipa \
          -exportOptionsPlist ExportOptions.plist \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO || true
      
    - name: Create unsigned IPA manually
      run: |
        mkdir -p ./build/ipa/Payload
        cp -r ./build/MoscowTime.xcarchive/Products/Applications/MoscowTime.app ./build/ipa/Payload/
        cd ./build/ipa
        zip -r MoscowTime.ipa Payload
        cd ../..
      
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: MoscowTime-IPA
        path: ./build/ipa/MoscowTime.ipa
        retention-days: 30
    
    - name: Get version and create tag
      id: version
      run: |
        VERSION=$(date +'%Y.%m.%d-%H%M%S')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$VERSION" >> $GITHUB_OUTPUT
        echo "Created version: $VERSION"
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: MoscowTime ${{ steps.version.outputs.version }}
        body: |
          ## MoscowTime iOS App
          
          **Version:** ${{ steps.version.outputs.version }}
          **Build Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          **Commit:** ${{ github.sha }}
          
          ### Installation
          
          1. Download the IPA file below
          2. Install using Sideloadly or AltStore
          3. Trust the developer on your iPhone
          
          ### Changes
          
          - Automatic build from commit ${{ github.sha }}
        files: ./build/ipa/MoscowTime.ipa
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

